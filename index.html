<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio_en</title>
    <script src="./js/jquery-1.11.2.min.js"></script>
    <script src="./js/jquery-ui.min.js"></script>
    <script src="./js/slick.min.js"></script>
    <link rel="stylesheet" href="./css/common.css">
</head>
<body>
    <div class="all_wrap">
        <div class="wrap">
            <div class="trees">
                <!-- <img class="tree1 scroll_1" src="./images/tree1.svg" alt="tree">
                <img class="tree2 scroll_2" src="./images/tree2.svg" alt="tree">
                <img class="tree3 scroll_3" src="./images/tree3.svg" alt="tree">
                <img class="tree4" src="./images/tree4.svg" alt="tree"> -->
            </div>
            <div class="snow_ground">
                <img class="snow_layer_1" src="./images/snow_layer_1.png" alt="snow_layer">
                <img class="snow_layer_2" src="./images/snow_layer_2.png" alt="snow_layer">
                <img class="snow_layer_3" src="./images/snow_layer_3.png" alt="snow_layer">
            </div>
    
            <div class="santa"></div>
                
            <div class="back_trees">
                <img class="back_trees_1" src="./images/back_tree_1.png" alt="back_tree_1">
                <img class="back_trees_2" src="./images/back_tree_2.png" alt="back_tree_2">
                <img class="back_trees_3" src="./images/back_tree_3.png" alt="back_tree_3">
                <img class="back_trees_4" src="./images/back_tree_4.png" alt="back_tree_4">
            </div>

            
            <div class="tree_container">
                <img class="christmas_tree" src="./images/christmas_tree.png" alt="christmas_tree">
                <img class="stick" src="./images/stick.png" alt="stick">
                <img class="deco_1" src="./images/deco_1.png" alt="deco_1">
                <img class="deco_2" src="./images/deco_2.png" alt="deco_2">
                <img class="deco_bell" draggable="true" src="./images/deco_bell.png" alt="deco_bell">

                <img class="deco_bell_gray" src="./images/deco_bell_gray.png" alt="deco_bell_gray">
                <img class="deco_3" src="./images/deco_3.png" alt="deco_3">
                <img class="deco_4" src="./images/deco_4.png" alt="deco_4">
                <img class="deco_5" src="./images/deco_5.png" alt="deco_5">
                <img class="deco_6" src="./images/deco_6.png" alt="deco_6">
                <img class="cherry" draggable="true" src="./images/cherry.png" alt="cherry">
                <img class="cherry_gray" src="./images/cherry_gray.png" alt="cherry_gray">
                <img class="tree_snowman" src="./images/tree_snowman.png" alt="tree_snowman">
                <img class="tree_snowman_gray" src="./images/tree_snowman_gray.png" alt="tree_snowman_gray">
                <img class="red_socks" src="./images/red_socks.png" alt="red_socks">
                <!-- <img class="red_socks_gray" src="./images/red_socks_gray.png" alt="red_socks_gray"> -->
                <!-- <img class="green_socks" src="./images/green_socks.png" alt="green_socks"> -->
                <img class="ribbon" src="./images/ribbon.png" alt="ribbon">
                <img class="star" src="./images/star.png" alt="star">
                <img class="white_socks" src="./images/white_socks.png" alt="white_socks">
                <div class="snowmans">
                    <img class="purplehat_snowman" src="./images/purplehat_snowman.png" alt="purplehat_snowman">
                    <img class="redhat_snowman" src="./images/redhat_snowman.png" alt="redhat_snowman">
                    <img class="red_ribbon_snowman" src="./images/red_ribbon_snowman.png" alt="red_ribbon_snowman">
                    <img class="green_ribbon_snowman" src="./images/green_ribbon_snowman.png" alt="green_ribbon_snowman">
                </div>

            </div>
           

        
            <div class="home">
                <img class="houses" src="./images/houses_1.png" alt="houses_1">
                <img class="houses_2" src="./images/houses_2.png" alt="houses_2">
                <img class="houses_3" src="./images/houses_3.png" alt="houses_3">
                <img class="houses_4" src="./images/houses_4.png" alt="houses_4">
                <img class="houses_5" src="./images/houses_5.png" alt="houses_5">
            </div>
            <div class="moon"></div>

        </div>
    </div>
    
    <script src="./js/common.js"></script>
</body>
</html>
